<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <p id="demo">Loading&hellip;</p>

</body>

<script>

    function render(pos) {
        const el = document.getElementById("demo");
        el.innerHTML = "Latitude: " + pos.coords.latitude +
            "<br>Longitude: " + pos.coords.longitude;
    }

    navigator.geolocation.getCurrentPosition(render);

</script>

</html>
